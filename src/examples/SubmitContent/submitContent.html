<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit content example</title>
    <style>
        input {
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>Submit content</h1>
    <form action="javascript:void(0)">
        <div>
            <div>
                <label for="file">File</label>
                <input id="file" type="file" title="file" />
            </div>
            <div>
                <label for="expirationDate">Expiration date</label>
                <input id="expirationDate" type="date" title="expirationDate" placeholder="yyyy-mm-dd" value="2017-12-24" />
            </div>
            <div>
                <label for="title">Title</label>
                <input id="title" type="text" title="title" />
            </div>
            <div>
                <label for="description">Description</label>
                <input id="description" type="text" title="description" />
            </div>
            <div>
                <label for="meta">Category</label>
                <select id="categoryList"></select>
            </div>
            <div>
                <label for="price">Price</label>
                <input id="price" type="number" title="price" value="0" />
            </div>
            <div>
                <label for="uri">URI</label>
                <input id="uri" type="text" title="uri" value="ipfs:QmQ9MBkzt6QcDtBhg7qenDcXtm1s6VVSogtSHa2zbXKsFb"/>
            </div>
            <div>
                <label for="hash">Hash</label>
                <input id="hash" type="text" title="hash" value="10e7d47ecbb77cd319ce38f338d720a4d17a25b1" />
            </div>
            <div>
                <label for="meta">Meta data</label>
                <input id="meta" type="text" title="meta" value='{"title": "", "description": "", "content_type_id": ""}'/>
                <p style="font-size: 9pt"><b>INFO:</b> Meta object should contain al least
                    <b>title</b>, <b>description</b> and <b>content_type_id</b>
                </p>
            </div>
            <div id="seeders"></div>
            <button id="submitButton" type="submit" title="submitButton"> Submit </button>
        </div>
    </form>
    <div id="output"></div>
    <script src="./../../../node_modules/dcore/dist/bundle.js" type="text/javascript"></script>
    <script src="./../../../dist/dcore-js.umd.js" type="text/javascript"></script>
    <script type="text/javascript" src="./categories.js"></script>
    <script type="text/javascript" src="./submitContent.js"></script>
</body>

</html>
